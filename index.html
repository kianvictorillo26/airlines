<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AirLines Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1> AIRLINES BOOKING SYSTEM</h1>
  </header>

  <!-- Progress Steps -->
<div class="progress-container" id="progressContainer">
  <div class="progress-step active" id="step1">
    <div class="circle">1</div>
    <p>Select Flight</p>
  </div>
  <div class="line"></div>
  <div class="progress-step" id="step2">
    <div class="circle">2</div>
    <p>Passenger Info</p>
  </div>
  <div class="line"></div>
  <div class="progress-step" id="step3">
    <div class="circle">3</div>
    <p>Summary</p>
  </div>
</div>


  <!-- Home Section -->
  <section id="home" class="active">
    <div class="home">
        <img src="logo.png" alt="" class="img">
        <div class="s-ctn">
            <h2>Welcome to Kian & Frans Travel Agency</h2>
            <p>Book your flight easily and quickly!</p>
        </div>
        <button id="bookFlightBtn">Book a Flight</button>
    </div>
  </section>

  <!-- Booking Section -->
  <section id="booking">
    <h2>Book a Flight</h2>
    <form id="bookingForm">
      <label>From:</label>
      <input type="text" id="from" required />

      <label>To:</label>
      <input type="text" id="to" required />

      <label>Type of Flight:</label>
      <select id="flightType" required>
        <option value="">Select</option>
        <option value="round">Round Trip</option>
        <option value="oneway">One Way</option>
      </select>

      <label>Depart Date:</label>
      <input type="date" id="departDate" required />

      <div id="returnDateContainer" style="display:none;">
        <label>Return Date:</label>
        <input type="date" id="returnDate" />
      </div>

      <label>No. of Passengers:</label>
      <input type="number" id="passengers" min="1" value="1" required />

      <button type="submit">Search Flight</button>
    </form>
  </section>

  <!-- Add Flight Section -->
<section id="addFlight">
  <h2>Add New Flight</h2>
  <form id="addFlightForm">
    <div class="form-group">
      <label>Flight No.:</label>
      <input type="text" id="flightNo" placeholder="e.g. 5J 560" required>
    </div>

    <div class="form-group">
      <label>Departure Date:</label>
      <input type="date" id="flightDate" required>
    </div>

    <div class="form-group">
      <label>Return Date:</label>
      <input type="date" id="returnDateInput">
    </div>

    <div class="form-group">
      <label>Destination:</label>
      <input type="text" id="destination" placeholder="e.g. Manila to Cebu" required>
    </div>

    <div class="form-group">
      <label>Price (₱):</label>
      <input type="number" id="price" min="0" required>
    </div>

    <div class="form-group">
      <label>Seats Available:</label>
      <input type="number" id="seats" min="1" required>
    </div>

    <div class="form-group">
      <label>Hours of Travel:</label>
      <input type="number" id="hours" min="1" step="0.5" required>
    </div>

    <div class="form-group">
      <label>Fare Type:</label>
      <select id="fareType">
        <option value="Promo Fare">Promo Fare</option>
        <option value="Regular Fare">Regular Fare</option>
      </select>
    </div>

    <button type="submit">Add Flight</button>
  </form>
</section>


  <!-- Flight Section -->
  <section id="flights">
    <h2>Available Flights</h2>
    <div id="flightList"></div>
    <button id="backToBooking">⬅ Back</button>
  </section>

  <!-- Passenger Section -->
  <section id="passenger">
    <h2>Passenger Information</h2>
    <form id="passengerForm"></form>
  </section>

  <!-- Summary Section -->
  <section id="summary">
    <h2>Booking Summary</h2>
    <div id="summaryDetails"></div>
    <button id="bookNow">Book Now</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
  
</body>
</html>
